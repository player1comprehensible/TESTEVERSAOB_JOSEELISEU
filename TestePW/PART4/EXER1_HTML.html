<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EXER1_STYLES.css" />
    <title>Tabela de Marcas de Produtos de Rede</title>
  </head>
  <body>
    <table>
      <tr>
        <td class="cisco">
          <img
            src="images/1920px-Cisco_logo_blue_2016.svg.png"
            alt="Cisco"
            class="logo"
          />
          <p>Cisco</p>
        </td>
        <td class="juniper">
          <img
            src="images/Juniper_Networks_logo.svg.png"
            alt="Juniper"
            class="logo"
          />
          <p>Juniper</p>
        </td>
      </tr>
      <tr>
        <td class="netgear">
          <img
            src="images/Netgear_logo_2014.svg.png"
            alt="Netgear"
            class="logo"
          />
          <p>Netgear</p>
        </td>
        <td class="tplink">
          <img src="images/TPLINK_Logo_2.svg.png" alt="TP-Link" class="logo" />
          <p>TP-Link</p>
        </td>
      </tr>
    </table>
  </body>
</html>
